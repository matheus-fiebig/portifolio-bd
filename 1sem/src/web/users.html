    <script>
        loadUsers();
        loadComboBox();

        async function loadUsers() {
            var users = await getUsers();
            var profiles = await getProfiles();
            var tbody = document.getElementById('tbody-users');
            
            for (var i = 0; i < users.length; i++) {
                tbody.innerHTML += "<tr class=\"tr-shadow\">" +
                    "<td>" + users[i].usuario + "</td>" +
                    "<td>" + users[i].email + "</td>" +
                    "<td>\<div class=\"table-data-feature\">" +
                    "<button class=\"item\" data-toggle=\"modal\" data-target=\"#createUserModal\" data-placement=\"top\"\title=\"Editar\" onclick=\"loadUser("+ users[i].id +")\">\<i class=\"zmdi zmdi-edit\"></i>\</button>" +
                    "<button class=\"item\" data-toggle=\"tooltip\" data-placement=\"top\"\title=\"Deletar\" onclick=\"deleteUser(" + users[i].id + ")\" >\<i class=\"zmdi zmdi-delete text-danger\"></i>\</button>" +
                    "</div>\</td>" +
                    "</tr><tr class=\"spacer\"></tr>"
            }
        }

        async function loadComboBox(){
            var profiles = await getProfiles();
            var select = document.getElementById("combobox-profiles")

            for(var i = 0; i < profiles.length; i++){
                select.innerHTML += `<option value=${profiles[i].id}>${profiles[i].perfil}</option>`
            }
        }

        async function loadUser(id){
            var user = await getUsersById(id)
            document.getElementById('id-user').value = user.id;
            document.getElementById('newUserLogin').value = user.usuario;
            document.getElementById('newUserPass').value = user.senha;
            document.getElementById('email').value = user.email;
        }

        function clearForm(){
            document.getElementById('id-user').value = 0;
            document.getElementById('newUserLogin').value = '';
            document.getElementById('newUserPass').value = '';
            document.getElementById('email').value = '';
        }
        
        function insertOrUpdate(){
            var id = document.getElementById('id-user').value;
            var login = document.getElementById('newUserLogin').value;
            var password = document.getElementById('newUserPass').value;
            var email = document.getElementById('email').value;
            
            if(id == 0){
                createUser(login, password, email);
                return;
            }

            updateUsers(id, login, password, email)
        }
    </script>
