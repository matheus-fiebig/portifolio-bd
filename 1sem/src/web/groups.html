    <script>
        $(document).ready(function () {
            //Combobox
            $("#leader_id").select2({
                dropdownParent: $('#createGroupModal .modal-content')
            });
            $("#client_id").select2({
                dropdownParent: $('#createGroupModal .modal-content')
            });
            $("#teams").select2();

            //Call Functions
            loadComboBox();
            loadGroups();

            //Load Header
            document.getElementById('username').innerHTML = JSON.parse(window.localStorage.getItem('user')).usuario;
        });

        async function loadComboBox() {
            var users = await getUsers();

            var selectGroupLeader = document.getElementById("leader_id")
            var selectFakeClient = document.getElementById("client_id")
            for (let user of users) {
                selectGroupLeader.innerHTML += `<option value=${user.id}>${user.usuario}</option>`
                selectFakeClient.innerHTML += `<option value=${user.id}>${user.usuario}</option>`
            }

            var teams = await getTeams();

            var selectTeams = document.getElementById("teams")
            for (let team of teams) {
                selectTeams.innerHTML += `<option value=${team.id}>${team.times}</option>`
            }
        }

        async function loadGroup(id) {
            var team = await getGroupById(id);
            jsonToForm(team);
            $("#client_id").change();
            $("#leader_id").change();
        }

        async function loadGroups() {
            var groups = await getGroups();
            var users = await getUsers();

            var tbody = document.getElementById('tbody-groups');
            for (let group of groups) {
                var getLeader = await getUsersById(group.leader_id)
                var getFakeClient = await getUsersById(group.client_id)
                tbody.innerHTML +=
                    `
                    <tr class="tr-shadow">
                        <td>${group.name}</td>
                        <td>${getLeader.usuario}</td>
                        <td>${getFakeClient.usuario}</td>
                        <td>
                            <div class="table-data-feature">
                                <button 
                                    class="item" 
                                    data-toggle="modal" 
                                    data-target="#createGroupModal" 
                                    data-placement="top"
                                    title="Editar" 
                                    onclick="loadGroup(${group.id})"
                                > 
                                    <i class="zmdi zmdi-edit"></i>
                                </button>
                                <button 
                                    class="item" 
                                    data-toggle="tooltip" 
                                    data-placement="top"
                                    title="Deletar" 
                                    onclick="deleteGroup(${group.id})"
                                >
                                    <i class="zmdi zmdi-delete text-danger"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="spacer"></tr>
                    `
            }
        }

        function insertOrUpdate() {
            var json = formToJson("group-form");
            json.teams = $("#teams").val().map(Number)

            if (json["id"] == 0) {
                createGroup(json);
                return;
            }

            updateGroup(json);
        }

        function clearForm() {
            let f = document.getElementById("group-form");
            f.reset();

            $('#teams').val(null).trigger('change');
            document.getElementById('id').value = 0;
        }
    </script>
