<script>
        document.getElementById('username').innerHTML = JSON.parse(window.localStorage.getItem('user')).usuario;
        
        var isTeamChoosed = true;
        
        loadSprints();
        loadComboTeams();

        async function loadSprints() {
            var sprints = await getSprints();
            var times = await getTeams();
            var tbody = document.getElementById('tbody-sprint');
           
            for (var i = 0; i < sprints.length; i++) {
                tbody.innerHTML += `
                    <tr class=\"tr-shadow\"> 
                        <td> ${sprints[i].name} </td>
                        <td> ${sprints[i].start_date} </td>
                        <td> ${sprints[i].end_date }</td>
                        <td> ${times.filter(x => x.id == sprints[i].team_id)[0]?.times} </td>
                        <td>
                            <div class=\"table-data-feature\">
                                <button 
                                    class=\"item\" 
                                    data-toggle=\"modal\" 
                                    data-target=\"#createsprint\" 
                                    data-placement=\"top\"
                                    title=\"Editar\" 
                                    onclick=\"loadSprint(${sprints[i].id})\"
                                >
                                    <i class=\"zmdi zmdi-edit\"></i>
                                </button>
                                <button 
                                    class=\"item\" 
                                    data-toggle=\"tooltip\" 
                                    data-placement=\"top\"
                                    title=\"Deletar\" 
                                    onclick=\"deleteSprint(${sprints[i].id})\"
                                > 
                                    <i class=\"zmdi zmdi-delete text-danger\"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class=\"spacer\">
                    </tr>
                `
            }
        }

        async function loadComboTeams(){
            var times = await getTeams();
            
            var selectTeams = document.getElementById("team_id")
            selectTeams.innerHTML = ''
            for(var i = 0; i < times.length; i++){
                selectTeams.innerHTML += `<option value=${times[i].id}>${times[i].times}</option>`
            }
        }

        async function loadComboGroups(){
            var groups = await getGroups();
            
            var selectTeams = document.getElementById("team_id")
            selectTeams.innerHTML = ''
            for(var i = 0; i < groups.length; i++){
                selectTeams.innerHTML += `<option value=${groups[i].id}>${groups[i].name}</option>`
            }
        }

        async function loadSprint(id){
            var sprint = await getSprintsById(id)
            jsonToForm(sprint);

            document.getElementById('turmasC').classList.add('disabled')
        }

        function insertOrUpdate(){
            var json = formToJson("sprint-form");

            if(json["id"] == 0){
                if(!isTeamChoosed) {
                    createSprintForGroup(json)
                    return;
                }
                createSprint(json);
                return;
            }

            updateSprint(json)
        }

        async function changeType(nav){
            isTeamChoosed = nav == 'team';
            
            if(!isTeamChoosed){
                await loadComboGroups();
                document.getElementById('timesC').classList.remove('active')
                document.getElementById('turmasC').classList.add('active')
                return;
            }
            
            await loadComboTeams();
            document.getElementById('turmasC').classList.remove('active')
            document.getElementById('timesC').classList.add('active')

        }

        function clearForm(){
            let f = document.getElementById("sprint-form");
            f.reset();

            $('#teams').val(null).trigger('change');
            document.getElementById('id').value = 0;

            
            document.getElementById('turmasC').classList.remove('disabled')
            $('#timesC').tab('show')
        }
    </script>
